<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Placeholder Image</title>
  
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- MarketFlex logo -->
  <g transform="translate(30, 30)">
    <rect width="40" height="40" rx="8" fill="#888888" opacity="0.7"/>
    <text x="20" y="25" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">MF</text>
  </g>
  
  <!-- Placeholder text -->
  <text x="50%" y="50%" font-size="30" fill="#888888" text-anchor="middle" dominant-baseline="middle">Placeholder Image</text>
  
  <!-- Dimensions text -->
  <text x="50%" y="54%" font-size="20" fill="#888888" text-anchor="middle" dominant-baseline="middle">800 x 600</text>
</svg> 